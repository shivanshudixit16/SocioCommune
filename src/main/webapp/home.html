<!DOCTYPE html>
<html lang="en">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SocCom</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homecss.css">
  </head>
    <body>
        <nav class="navbar navbar-light bg-blue">
          <a class="navbar-brand">
              <img src="images/Logo.png" width="230" height="60" alt="">
          </a>
          <button class="btn btn-outline-light" type="submit">Log In</button>
        </nav>
		<div class="jumbotron" style="background-color:#333">
			<div class="d-flex justify-content-around">
				<div class="card" style="width: 12rem;">
					<div class="card-body">
					  <h5 class="card-title">Card title</h5>
					  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					  <a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
				<div class="card" style="width: 40rem;">
				<div class="bd" style="padding: 4.0rem;">
					<form>
					  <div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
					</div>
				</div>
			</div>
			  
		</div>
    </body>
</html>
